      <div class="menu">
          <ul class="nav">
            {% for link in site.nav %}
              {% assign active = '' %}
              {% if page.url == link.url %}
                {% assign active = 'class="active"' %}
              {% endif %}
              <li {{ active }}>
                  <a href="{{ link.url }}">{{ link.text }}</a>
              </li>
            {% endfor %}
          </ul>
      </div>
  </div>
</div>
